<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>3D Rolling Ball</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.19.0/dist/cannon-es.js"></script>
</head>
<body>
    <!-- 3D渲染画布 -->
    <div id="game-canvas"></div>

    <!-- UI层: 游戏界面 (HUD) -->
    <div id="ui-hud" class="ui-layer">
        <div id="score">Score: 0</div>
        <div id="timer">01:00</div>
        <div id="lives">
            <span>❤️</span><span>❤️</span><span>❤️</span>
        </div>
    </div>

    <!-- UI层: 菜单界面 -->
    <div id="ui-menu" class="ui-layer overlay active">
        <h1>3D Rolling Ball</h1>
        <p>Tilt your device to move the ball. Collect stars before time runs out!</p>
        <button id="start-button">Start Game</button>
        <div class="high-score">High Score: <span id="high-score">0</span></div>
    </div>
    
    <!-- UI层: 暂停界面 -->
    <div id="ui-pause" class="ui-layer overlay">
        <h2>Paused</h2>
        <button id="resume-button">Resume</button>
        <button id="restart-button-pause">Restart</button>
    </div>

    <!-- UI层: 结束界面 -->
    <div id="ui-gameover" class="ui-layer overlay">
        <h2>Game Over</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <button id="restart-button-gameover">Play Again</button>
        <!-- 分享功能可以后续添加 -->
    </div>
    
    <!-- 暂停/重置按钮 -->
    <div id="game-controls">
      <button id="pause-button">❚❚</button>
      <!-- 重置按钮可以在暂停/结束菜单中提供 -->
    </div>

    <!-- 引入我们自己的JS模块 (注意type="module") -->
    <script type="module" src="./main.js"></script>
</body>
</html>
